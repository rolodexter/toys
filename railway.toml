[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
healthcheckPath = "/health"
healthcheckTimeout = 300
startCommand = "/start.sh"
serverless = true

[variables]
# Service configuration
PORT = "8000"
FLASK_APP = "api/app.py"
PYTHONUNBUFFERED = "1"
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
NEXT_PORT = "3000"

# App URLs using Railway domain
CONSOLE_API_URL = "https://${{RAILWAY_SERVICE_NAME}}.${{RAILWAY_ENVIRONMENT_NAME}}.${{RAILWAY_PROJECT_NAME}}.railway.app"
CONSOLE_WEB_URL = "https://${{RAILWAY_SERVICE_NAME}}.${{RAILWAY_ENVIRONMENT_NAME}}.${{RAILWAY_PROJECT_NAME}}.railway.app"
SERVICE_API_URL = "https://${{RAILWAY_SERVICE_NAME}}.${{RAILWAY_ENVIRONMENT_NAME}}.${{RAILWAY_PROJECT_NAME}}.railway.app"
APP_WEB_URL = "https://${{RAILWAY_SERVICE_NAME}}.${{RAILWAY_ENVIRONMENT_NAME}}.${{RAILWAY_PROJECT_NAME}}.railway.app"
FILES_URL = "https://${{RAILWAY_SERVICE_NAME}}.${{RAILWAY_ENVIRONMENT_NAME}}.${{RAILWAY_PROJECT_NAME}}.railway.app"

# Database configuration (using references to toys-postgres service)
DATABASE_URL = "${{toys-postgres.DATABASE_URL}}"
DATABASE_PUBLIC_URL = "${{toys-postgres.DATABASE_PUBLIC_URL}}"
PGHOST = "${{toys-postgres.PGHOST}}"
PGPORT = "${{toys-postgres.PGPORT}}"
PGDATABASE = "${{toys-postgres.PGDATABASE}}"
PGUSER = "${{toys-postgres.PGUSER}}"
PGPASSWORD = "${{toys-postgres.PGPASSWORD}}"

# Redis configuration (using references to toys-redis service)
REDIS_HOST = "${{toys-redis.REDIS_HOST}}"
REDIS_PORT = "${{toys-redis.REDIS_PORT}}"
REDIS_PASSWORD = "${{toys-redis.REDIS_PASSWORD}}"
REDIS_USER = "${{toys-redis.REDIS_USER}}"
REDIS_USE_SSL = "true"
REDIS_DB = "0"
REDIS_URL = "${{toys-redis.REDIS_URL}}"
REDIS_PUBLIC_URL = "${{toys-redis.REDIS_PUBLIC_URL}}"

# Generate a random secret key for sessions
SECRET_KEY = "${{RAILWAY_PRIVATE_KEY}}"